<html>
<head>
<SCRIPT LANGUAGE ="JavaScript" TYPE="text/javascript">
var chisla=[];
var i = 0;
var x = prompt("Сколько будет чисел?");
var posiciya_m = 1;
for (i = 0; i < x; i++){
	chisla[i]=prompt("Введите число №"+(i+1))||0;
}
var str = chisla.join(", ");
var max = Math.max.apply(null, chisla);
var j = 0;
while (max != chisla[j]){
	j++;
	posiciya_m = j+1;
}
alert("Позиция наибольшего числа: "+posiciya_m+". Значение Вашего числа: "+max+". Введенный Вами массив: "+str);
</SCRIPT>
</head>
